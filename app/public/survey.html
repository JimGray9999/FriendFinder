  <script type="text/javascript">
   $(document).ready(function(){
    $('.modal').modal();
    $('select').material_select();

    $('#submitResults').on('click', function() {
      event.preventDefault();

      var newFriend = {
        name: $('#friend_name').val().trim(),
        photo: $('#friend_pic').val(),
        scores:[
        $("#question1 option:selected").val(),
        $("#question2 option:selected").val(),      
        $("#question3 option:selected").val(),
        $("#question4 option:selected").val(),
        $("#question5 option:selected").val(),
        $("#question6 option:selected").val(),
        $("#question7 option:selected").val(),
        $("#question8 option:selected").val(),
        $("#question9 option:selected").val(),
        $("#question10 option:selected").val()
        ]
      };

      $.post("/api/new", newFriend, function(data) {
        // create an html element with the match's name and photo
        var html = "<p>Meet..." + data.name + "</p>";
        html += '<img src=' + data.photo + ">";
        $("#new-friend").html(html);
        
        $('#modal1').modal('open'); // display the friend result in a modal
      });
    });
  });
